name: Build Extension

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - run: chmod +x ./gradlew && ./gradlew build
    
    - uses: actions/upload-artifact@v4
      with:
        name: complete-build
        path: build/
